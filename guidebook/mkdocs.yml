site_name: Hydraulic Conveyor
site_description: User guide for the Conveyor packaging tool.
site_url: https://conveyor.hydraulic.dev

extra:
  homepage: https://www.hydraulic.software
  version:
    provider: mike
  generator: false

nav:
  - Welcome:
    - Getting started: index.md
    - Setting up: setting-up.md
    - Tutorial: tutorial.md
    - keys-and-certificates.md
    - outputs.md
    - running.md
    - release-notes.md
  - Configuration:
    - configs/index.md
    - configs/inputs.md
    - configs/jvm.md
    - configs/linux.md
    - configs/mac.md
    - configs/windows.md
    - Download pages: configs/download-pages.md
    - HOCON:
        - Specification: configs/hocon-spec.md
        - Extensions: configs/hocon-extensions.md
        - Syncing with Maven and Gradle: configs/maven-gradle.md
    - Standard Library:
      - Index: stdlib/index.md
      - stdlib/jdks.md
      - stdlib/systemd.md
      - stdlib/javafx.md
  - Samples:
      - samples/index.md
      - samples/jetpack-compose-desktop.md
      - samples/teamcity.md
      - samples/swt.md
  - FAQ:
    - faq/index.md
    - faq/output-formats.md
    - faq/making-packages.md
    - faq/signing-and-certificates.md
    - Tips and troubleshooting: tips-and-troubleshooting.md

theme:
  name: 'material'
  custom_dir: overrides

  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tracking
    - navigation.sections
    - content.code.annotate
    - content.tabs.link

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: hydraulic
      toggle:
        icon: octicons/moon-24
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: octicons/sun-24
        name: Switch to light mode

  logo: 'images/logo-white.svg'

  font:
    text: Titillium Web
    code: Roboto Mono

markdown_extensions:
  - admonition
  - codehilite
  - meta
  - footnotes
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tilde

plugins:
  - search

extra_css:
  - stylesheets/guidebook.css
